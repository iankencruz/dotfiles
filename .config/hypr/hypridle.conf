general {
    lock_cmd = swaylock-fancy -e -K -p 10 -f Hack-Regular
    before_sleep_cmd = swaylock-fancy -e -K -p 10 -f Hack-Regular
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 150
    on-timeout = brightnessctl -s set 10
    on-resume = brightnessctl -r
}

# Turn off keyboard backlight
listener {
    timeout = 150
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0
    on-resume = brightnessctl -rd rgb:kbd_backlight
}

listener {
    timeout = 300
    on-timeout = swaylock-fancy -e -K -p 10 -f Hack-Regular
}

listener {
    # Screen off after 20 minutes (1200 seconds)
    timeout = 1200
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

listener {
    # Suspend after 3 hours (10800 seconds)
    timeout = 10800
    on-timeout = systemctl suspend
}
